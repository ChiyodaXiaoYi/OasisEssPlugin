modules:
  keepInventory:
    enable: true
  creeperWarning:
    enable: true
    x: 5
    y: 5
    z: 5
  auth:
    enable: true
    minPwdLength: 6
    maxTryPwdNum: 5
    whitelistCommands:
      - '/l'
      - '/login'
      - '/reg'
      - '/yz'
      - '/verify'
      - '/check'
  broadcast:
    messages:
      - 'broadcast'
    interval: 300
  dateStartEvent:
    enable: true
    spawnGiantEvent:
      probability: 1
  randomFish: true
  hat:
    enable: true
  shield:
    prop: 0.75
    effect: 'WEAKNESS'
    effectTime: 2
    effectLevel: 2
  anvilColor:
    enable: true
  eliteMob:
    prop: 1.0
  customLvl:
    perLvl: 100

honorSword:
  lore: '&8Honor Sword'
  intervalTick: 11
  cooling: 2
  probability: 0.1

sounds:
  soundRadius: 5
  attack_ironSword: 'entity.zombie.attack_iron_door'
  attack_diamondSword: 'entity.blaze.hurt'
  drawSword: 'entity.drowned.shoot'
  ignite_campfire: 'entity.generic.burn'
  shield_block: 'item.trident.hit_ground'

unregister_advancement: false